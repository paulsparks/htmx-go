<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.9/dist/htmx.min.js"></script>
  <title>{{ .Title }}</title>
</head>
<body>
  {{ template "navbar" . }}
  <h1>HTMX + Go To-Do List</h1>
  <form id="todoForm" hx-post="/todo" hx-trigger="submit" hx-target="#itemList" hx-swap="innerHTML">
    <input type="text" name="todoItem" placeholder="Add a new todo item" required>
    <button type="submit">Add</button>
  </form>
  <div id="itemList" hx-post="/fetchtodo" hx-trigger="load">
    {{ template "todo-list" . }}
  </div>
</body>
</html>
