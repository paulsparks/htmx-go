<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.9/dist/htmx.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{{ .Title }}</title>
</head>
<body class="bg-slate-50">
  {{ template "navbar" . }}
  <h1 class="text-3xl text-center mt-10">HTMX + Go To-Do List</h1>
  <div class="flex flex-col place-content-center text-center mt-4">
    <form class="flex place-content-center gap-6 items-center my-auto h-12 bg-slate-200 rounded-lg outline outline-slate-300 outline-offset-4 outline-2 w-1/4 mx-auto" id="todoForm" hx-post="/todo" hx-trigger="submit" hx-target="#itemList" hx-swap="innerHTML">
      <input class="py-1 px-2 rounded-lg outline-slate-400" type="text" name="todoItem" placeholder="Add a new todo item" required>
      <button class="w-12 bg-slate-300 p-1 rounded-lg outline outline-1 outline-slate-400" type="submit">Add</button>
    </form>
    <div class="bg-slate-100 mt-4 w-1/3 mx-auto" id="itemList" hx-post="/fetchtodo" hx-trigger="load">
      {{ template "todo-list" . }}
    </div>
  </div>
</body>
</html>
