<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.9/dist/htmx.min.js"></script>
  <title>{{ .Title }}</title>
</head>
<body>
  {{ template "navbar" . }}
  <h1 hx-post="/hello">Click for hello!</h1>
  <h1>HTMX + Go To-Do List</h1>
  <form>
    <input type="text" name="todoItem">
    <button hx-post="/todo" hx-target="#todo-div" hx-swap="innerHTML">Create to-do</button>
  </form>
  <div id="todo-div"></div>
</body>
</html>
